version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          if [[ -z $(eval echo <<pipeline.trigger_parameters.github_app.total_commits_count>>) ]]; then
            echo "export COMMIT_COUNT=<<pipeline.trigger_parameters.github_app.total_commits_count>>" >> $BASH_ENV
          elif [ -z $(eval echo <<pipeline.trigger_parameters.gitlab.total_commits_count>>) ]; then
            echo "export COMMIT_COUNT=<<pipeline.trigger_parameters.gitlab.total_commits_count>>" >> $BASH_ENV
          else
            echo "export COMMIT_COUNT=1" >> $BASH_ENV
          fi
      - run:
          name: "Display environment variables"
          command: "env"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
